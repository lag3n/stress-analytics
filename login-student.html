<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/form.css">

  <script>
      // read the rows in the spreadsheet and compare the login credentials against the rows and return an ID if it exists
    function SubForm() {
      var email = document.getElementById("se").value;
      var password = document.getElementById("sp").value;

      console.log(email);
      console.log(password);

      fetch("https://api.apispreadsheets.com/data/qqLqfe5C0K04CCRI/?query=select User_ID from qqLqfe5C0K04CCRI where User_Email='"+email+"' and User_PW='"+password+"'")
      .then(response => response.json())
      .then(data => {
      if (data.length > 0) {
        // User is authenticated
        alert("You're logged in!")
        var userId = data[0].User_ID;
        // Store user ID in a cookie or session variable
        document.cookie = "userId=" + userId;
        // Redirect user to a protected page
        window.location.href = "index.html";
      } else {
        // Authentication failed
        alert("Invalid email or password");
      }
      });
    }
