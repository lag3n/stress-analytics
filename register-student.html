<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/form.css">
</head>

<body>

  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LIT Study</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="login-student.html">Student</a>
            <a class="nav-link" aria-current="page" href="login-researcher.html">Researcher</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="heading">Create Account</h1>
        <input id="re" type="email" placeholder="Enter Email" autocomplete="off" class="email" required>
        <input id="rp" type="password" placeholder="Enter Password" autocomplete="off" class="password" required>
        <input id="rrp" type="password" placeholder="Confirm Password" autocomplete="off" class="confirm password" required>
        <button type="submit" onclick="register()" value="Submit" class="submit">Create Account</button>
        <a href="login-student.html" class="link">Already have an account? Log In</a>

      </div>
        
    </div>
  </div>
</form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="googlesheet.js"></script>
  <script src="form.js"></script>
  <script src="home.js"></script>

</body>
